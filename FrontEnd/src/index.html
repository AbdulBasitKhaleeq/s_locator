<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Requester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #json-input {
            width: 100%;
            height: 200px;
        }
        #result {
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Send JSON Request</h1>
    <textarea id="json-input" placeholder='{"lat": 21.492500, "lng": 39.177570, "radius": 1000, "type": "grocery_or_supermarket"}'></textarea>
    <button id="send-button">Send Request</button>
    <h2>Response</h2>
    <pre id="result"></pre>

    <script src="bundle.js"></script>
</body>
</html>
